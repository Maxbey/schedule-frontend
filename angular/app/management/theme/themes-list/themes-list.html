<md-content flex layout="column" class="Page-Container" ng-controller="ThemesListController as vm">
  <h1 class="md-title" layout-padding>Администрирование тем учебных дисциплин</h1>

  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.goBack()" aria-label="back">
        Назад
      </md-button>
      <h2 class="md-toolbar-tools">
        <span>Темы дисциплины {{ vm.discipline.short_name }}</span>
      </h2>
      <span flex></span>
      <md-button ng-click="vm.goToCreate()" class="md-raised">Добавить</md-button>
    </div>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="secondary-button-padding" ng-repeat="theme in vm.discipline.themes.data" ng-click="vm.details(theme)">
        <div class="md-list-item-text">
          <h3 class="md-subhead">№ {{ theme.number }} {{theme.name}}</h3>
        </div>
        <md-button class="md-secondary md-primary" ng-click="vm.edit(theme)">Редактировать</md-button>

        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</md-content>
