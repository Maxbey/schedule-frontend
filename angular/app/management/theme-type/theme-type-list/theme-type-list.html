<md-content flex layout="column" class="Page-Container" ng-controller="ThemeTypeListController as vm">
    <div layout="row">
        <h1 class="md-title" layout-padding>Администрирование видов занятий</h1>
        <span flex="50"></span>
        <md-input-container flex="15">
            <label>Поиск видов</label>
            <input ng-model="vm.search">
        </md-input-container>
    </div>

    <md-toolbar class="md-theme-light">
        <div class="md-toolbar-tools">
            <h2 class="md-toolbar-tools">
                <span>Виды</span>
            </h2>
            <span flex></span>
            <md-button ui-sref="management.theme-type-create" class="md-raised">Добавить</md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item class="secondary-button-padding" ng-repeat="themeType in vm.themeTypes | filter:vm.search" ng-click="null">
                <div class="md-list-item-text">
                    <h3 class="md-subhead">{{themeType.name}}/{{themeType.short_name}}</h3>
                </div>
                <md-button class="md-secondary md-primary" ng-click="vm.edit(themeType)">Редактировать</md-button>

                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</md-content>
