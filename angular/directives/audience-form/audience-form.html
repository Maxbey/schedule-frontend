<md-subheader>Основная информация</md-subheader>
<form name="audienceForm">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Номер аудитории</label>
    <input required name="audienceNumber" ng-model="vm.audience.location">
    <div ng-messages="audienceForm.audienceNumber.$error" role="alert">
      <div ng-message="required">
        Введите номер аудитории
      </div>
    </div>
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Описание аудитории</label>
    <input required name="audiencePurpose" ng-model="vm.audience.description">
    <div ng-messages="audienceForm.audiencePurpose.$error" role="alert">
      <div ng-message="required">
        Введите описание аудитории
      </div>
    </div>
  </md-input-container>
  <div ng-if="!audience">
    <md-button ng-disabled="vm.buttonLocked || audienceForm.$invalid" class="md-raised" ng-click="vm.create()">Создать аудиторию</md-button>
  </div>
  <div ng-if="audience">
    <md-button ng-disabled="vm.buttonLocked || audienceForm.$invalid" class="md-raised" ng-click="vm.update()">Обновить аудиторию</md-button>
    <md-button ng-disabled="vm.buttonLocked" class="md-raised md-warn" ng-click="vm.delete()">Удалить аудиторию</md-button>
  </div>
</form>
